{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="{% static 'js/nav.js' %}"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <title>Profile</title>
</head>

<body class="bg-black">
    <box-icon name='arrow-back' size="42px" onclick="navtoIndex()"></box-icon>
    <div class="h-screen w-screen flex flex-col justify-center items-center">
        <div class="border border-2 flex h-full w-full md:flex md:h-3/4 md:w-2/3 flex-col">
            <form method="post">
                {%csrf_token%}
                <select>
                    <option selected>--select--</option>
                    {%for p in object_list%}
                    <option>{{p.place}}</option>
                    {%endfor%}
                </select>
                <button type="submit" class="text-white">apply</button>
            </form>
            <div class="h-full w-full flex bg-black flex-col items-center text-white">
                <div class="w-full h-2/3 md:w-1/2 flex items-center gap-0">
                    <div class="flex-shrink-0">
                        <img class="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover"
                            src="{% static 'images/p1.jpeg' %}" alt="Profile Image" />
                    </div>
                    <div class="w-full h-full flex justify-center items-start ml-5 flex-col">
                        NAME: XYZ<br>
                        AGE: 33<br>
                        Location: VISAKHAPATNAM<br>
                        <div class="flex flex-row gap-4 mt-5">
                            <button
                                class="flex justify-start bg-zinc-50 text-yellow-400 rounded-full px-2 py-1 md:px-4 md:py-2"
                                onclick="alert('you will be notified soon')">Request</button>
                            <button
                                class="flex justify-start bg-zinc-50 text-yellow-500 rounded-full px-2 py-1 md:px-4 md:py-2"><a
                                    href="Profile.html">Check profile</a></button>
                        </div>
                    </div>
                </div>
                <div class="w-full h-2/3 md:w-1/2 flex items-center mt-3 mb-3">
                    <div class="flex-shrink-0">
                        <img class="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover"
                            src="{% static 'images/p3.jpeg' %}" alt="Profile Image" />
                    </div>
                    <div class="w-full h-full flex justify-center ml-5 flex-col">
                        NAME: XYZ<br>
                        AGE: 33<br>
                        Location: VISAKHAPATNAM<br>
                        <div class="flex flex-row gap-4 mt-5">
                            <button
                                class="flex justify-start bg-zinc-50 text-yellow-400 rounded-full px-2 py-1 md:px-4 md:py-2"
                                onclick="alert('you will be notified soon')">Request</button>
                            <button
                                class="flex justify-start bg-zinc-50 text-yellow-500 rounded-full px-2 py-1 md:px-4 md:py-2"><a
                                    href="Profile.html">Check profile</a></button>
                        </div>
                    </div>
                </div>
                <div class="w-full h-2/3 md:w-1/2 md:h-2/3 flex items-center">
                    <div class="flex-shrink-0">
                        <img class="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover"
                            src="{% static 'images/p4.jpeg' %}" alt="Profile Image" />
                    </div>
                    <div class="w-full h-full flex justify-center ml-5 flex-col">
                        NAME: XYZ<br>
                        AGE: 33<br>
                        Location: VISAKHAPATNAM<br>
                        <div class="flex flex-row gap-4 mt-5">
                            <button
                                class="flex justify-start bg-zinc-50 text-yellow-400 rounded-full px-2 py-1 md:px-4 md:py-2"
                                onclick="alert('you will be notified soon')">Request</button>
                            <button
                                class="flex justify-start bg-zinc-50 text-yellow-500 rounded-full px-2 py-1 md:px-4 md:py-2"><a
                                    href="Profile.html">Check profile</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
